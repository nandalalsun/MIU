<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">MUM Golden Dome Market ::: SRM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Product &nbsp;</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light">Supplier</a>
              </li>
            </ul>
            <div class="d-flex">
              <p class="h3 text-light">Hello! &nbsp;</p>
              <button class="btn btn-outline-success bg-light text-primary" type="submit">Sign Out</button>
            </div>
          </div>
        </div>
      </nav>
<div class="container">
  
    <form>
        <fieldset>
            <legend>New Product Form</legend>
        
        <div class="row container">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleProductNumber1">Product Number</label>
                    <input class="form-control" id="exampleProductNumber1" aria-describedby="exampleProductNumber1">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">Unit Price</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="0.0">
                </div>
               
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Quantity in stock</label>
                    <input type="text" class="form-control" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Supplier</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select one supplier</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Date supplied</label>
                    <input type="text" class="form-control" placeholder="YYYY-MM-DD">
                </div>
                <div class="form-group">
                  
                </div>
            </div>

        </fieldset>
        <div class="row pt-5">
            <div class="col-6">&nbsp;</div>
              <button type="reset" class="btn btn-light btn-outline-danger col-2">Reset</button>
              <button type="cancel" class="btn btn-light btn-outline-warning col-2">Cancel</button>
              <button type="submit" class="btn btn-light btn-outline-info col-2">Add Product</button>
            </div>
          </div>      
     </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
